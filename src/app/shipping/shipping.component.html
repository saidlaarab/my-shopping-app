<div class="container pt-5">
    <h1>Shipping</h1>
    <div class="row">
        <form class="col-sm-6" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
            <div class=form-group>
                <label for="name">Name</label>
                <input class="form-control" id="name" type="text" formControlName="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input class="form-control" id="address" type="text"  formControlName="address" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input class="form-control" id="city" type="text" formControlName="city" required>    
            </div>
            <button class="btn bg-primary text-white" type="submit" [disabled]="checkoutForm.status === 'INVALID'">Place Order</button>
             <span class="pl-3" style="color: gray;" *ngIf="checkoutForm.status === 'INVALID'">(all fields must be filled)</span>
        </form>
        <ul class="col-sm-6 list-group">
            <li class="list-group-item">
               <h3>Order Summary</h3>
               <p>You have <strong>{{itemsCount}}</strong> items in your shopping cart</p>
            </li>
            <li class="list-group-item summary-item" *ngFor="let product of selectedProducts">
                <span>{{product.orderedQty + ' x ' +  product.name}}</span>
                <span>{{product.orderedQty * product.price | currency}}</span>
            </li>
            <li class="list-group-item summary-item">
                <strong>Total</strong>
                <strong>{{totalPrice | currency}}</strong>
            </li>
        </ul>
    </div>
    
</div>
